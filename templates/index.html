<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Rescue Station Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Important: load Plotly -->
</head>

<body>
    <div class="container">
        <h1>ğŸ± Mobile Stray Cat Rescue Station</h1>

        <!-- Status Info -->
        <div class="status-grid">
            <div class="status-card">
                <h2>Battery Level ğŸ”‹</h2>
                <p id="battery">--%</p>
            </div>
            <div class="status-card">
                <h2>Solar Panel â˜€ï¸</h2>
                <p id="solar">--</p>
            </div>
            <div class="status-card">
                <h2>Heating Pad ğŸ”¥</h2>
                <p id="heating">--</p>
            </div>
            <div class="status-card">
                <h2>Temperature ğŸŒ¡ï¸</h2>
                <p id="temperature">--Â°C</p>
            </div>
        </div>

        <!-- Battery Graph -->
        <h2>ğŸ”‹ Battery Level Over Time</h2>
        <div id="batteryGraph" class="graph"></div>

        <!-- Images -->
        <h2>ğŸ“¸ Images Received</h2>
        <div id="gallery" class="gallery-grid"></div>
    </div>

    <!-- Dashboard Script -->
    <script>
        let batteryData = [];
        let timestamps = [];
        let initialized = false;

        async function fetchHistory() {
            try {
                const response = await fetch('/history');
                const history = await response.json();

                batteryData = [];
                timestamps = [];

                if (Array.isArray(history) && history.length > 0) {
                    history.forEach(entry => {
                        timestamps.push(entry.timestamp); // ğŸŸ° correct field
                        batteryData.push(parseFloat(entry.battery_level)); // ğŸŸ° correct field
                    });
                }

                await Plotly.newPlot('batteryGraph', [{
                    x: timestamps,
                    y: batteryData,
                    mode: 'lines+markers',
                    line: { color: '#1f77b4' }
                }], {
                    title: 'Battery Level (%) vs Time',
                    xaxis: {
                        title: 'Time',
                        type: 'date',
                        tickformat: "%H:%M:%S" // format nicely
                    },
                    yaxis: {
                        title: 'Battery Level (%)',
                        range: [0, 100]
                    }
                });

                initialized = true;
            } catch (error) {
                console.error("Error fetching history:", error);
            }
        }

        async function fetchStatus() {
            if (!initialized) return;

            const response = await fetch('/status');
            const data = await response.json();
            document.getElementById('battery').innerText = `${data.battery_level}%`;
            document.getElementById('solar').innerText = data.solar_panel_on ? "On" : "Off";
            document.getElementById('heating').innerText = data.heating_pad_on ? "On" : "Off";
            document.getElementById('temperature').innerText = `${data.temperature}Â°C`;

            timestamps.push(data.timestamp);
            batteryData.push(parseFloat(data.battery_level));

            Plotly.update('batteryGraph', {
                x: [timestamps],
                y: [batteryData]
            });
        }

        async function fetchImages() {
            const response = await fetch('/list_images');
            const files = await response.json();
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = "";
            for (const file of files) {
                const imgCard = document.createElement('div');
                imgCard.className = 'img-card';
                imgCard.innerHTML = `
                    <img src="/img/${file}" alt="${file}">
                    <p>${file}</p>
                `;
                gallery.appendChild(imgCard);
            }
        }

        async function refreshDashboard() {
            await fetchStatus();
            await fetchImages();
        }

        async function initializeDashboard() {
            await fetchHistory();
            await fetchImages();
            setInterval(refreshDashboard, 1000); // refresh every 10 sec
        }

        initializeDashboard();
    </script>
</body>
</html>
